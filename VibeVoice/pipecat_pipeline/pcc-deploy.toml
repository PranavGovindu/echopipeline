# Pipecat Cloud Deployment Configuration
# Update these values for your deployment

agent_name = "vibevoice-agent"
image = "your-dockerhub-username/vibevoice-pipecat-agent:latest"
secret_set = "vibevoice-secrets"  # Create this in Pipecat Cloud with your API keys
agent_profile = "agent-2x"

[krisp_viva]
audio_filter = "pro"

[scaling]
min_agents = 1
max_agents = 10

